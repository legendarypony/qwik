<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    What is your name?
    <input id="name" value="World" (keydown)="./greet.keydown" />
    <hr />
    Hello <span>World</span>!
    <hr />
    <button (click)="./greet.click?name=%23name.value">Say hello</button>
    <hr />
    <p>
      This example demonstrates the most basic example of attaching actions to HTML. Typing into the
      input will update the text. Clicking on the button will alert a message. Both of these actions
      are lazy loaded on interacting with the page.
    </p>
  </body>
  <script src="/qootloader.js"></script>
</html>
