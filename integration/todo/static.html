<html><head><title>ToDo Application</title><script src="/qootloader.min.js" async="true" events="click;dblclick;keyup;focusout"></script><script>var Q={protocol:{ui:'./ui',data:'./data',base:'./'}}</script><link rel="stylesheet" href="./base.css"><link rel="stylesheet" href="./index.css"></head><body><todo-app ::="ui:/ToDoApp/template" :=""><section class="todoapp" ::items="data:/Items/public.ItemsService" ::item="data:/Item/public.ItemService" :="" items:="{&quot;completed&quot;:0,&quot;filter&quot;:&quot;all&quot;,&quot;nextId&quot;:4,&quot;items&quot;:[&quot;item:1&quot;,&quot;item:2&quot;,&quot;item:3&quot;]}" item:1="{&quot;completed&quot;:false,&quot;title&quot;:&quot;Read Qoot docs&quot;}" item:2="{&quot;completed&quot;:false,&quot;title&quot;:&quot;Build HelloWorld&quot;}" item:3="{&quot;completed&quot;:false,&quot;title&quot;:&quot;Profit&quot;}"><app-header ::="ui:/Header/template" :="" :.="{&quot;text&quot;:&quot;&quot;}"><header class="header"><h1>todos</h1><input class="new-todo" placeholder="What needs to be done?" value="" on:keyup="ui:/Header/addTodo?value=.target.value&amp;code=.code"></header></app-header><app-main ::="ui:/Main/template" bind:items:="$items" :=""><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"><ul class="todo-list"><todo-item ::="ui:/Item/template" bind:item:1="$item" :="" :.="{}"><li class=""><div class="view"><input class="toggle" type="checkbox" on:click="ui:/Item/toggle?toggleState=.target.checked"><label on:dblclick="ui:/Item/edit.begin">Read Qoot docs</label><button class="destroy" on:click="ui:/Item/remove?itemKey=item:1"></button></div></li></todo-item><todo-item ::="ui:/Item/template" bind:item:2="$item" :="" :.="{}"><li class=""><div class="view"><input class="toggle" type="checkbox" on:click="ui:/Item/toggle?toggleState=.target.checked"><label on:dblclick="ui:/Item/edit.begin">Build HelloWorld</label><button class="destroy" on:click="ui:/Item/remove?itemKey=item:2"></button></div></li></todo-item><todo-item ::="ui:/Item/template" bind:item:3="$item" :="" :.="{}"><li class=""><div class="view"><input class="toggle" type="checkbox" on:click="ui:/Item/toggle?toggleState=.target.checked"><label on:dblclick="ui:/Item/edit.begin">Profit</label><button class="destroy" on:click="ui:/Item/remove?itemKey=item:3"></button></div></li></todo-item></ul></section></app-main><app-footer on:select-filter="ui:/Footer/selectFilter" ::="ui:/Footer/template" bind:items:="$items" :=""><footer class="footer"><span class="todo-count"><strong>3</strong> items left</span><ul class="filters"><li><a class="selected" on:click="base:qoot.emitEvent?$type=selectFilter&amp;filter=all">All</a></li><li><a class="" on:click="base:qoot.emitEvent?$type=selectFilter&amp;filter=active">Active</a></li><li><a class="" on:click="base:qoot.emitEvent?$type=selectFilter&amp;filter=completed">Completed</a></li></ul></footer></app-footer></section></todo-app></body></html>
